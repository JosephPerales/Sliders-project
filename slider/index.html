<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <div class="slider-container">
        <div class="slider">

        <div class="slider">
            <div class="slider-item">3</div>
        </div>
        <div class="slider">
            <div class="slider-item">4</div>
        </div>
        <div class="slider">
            <div class="slider-item">5</div>
        </div>
        <div class="slider">
            <div class="slider-item">6</div>
        </div>
        <div class="slider">
            <div class="slider-item">7</div>
        </div>
        <div class="slider">
            <div class="slider-item">8</div>
        </div>
        <div class="slider">
            <div class="slider-item">9</div>
        </div>
        <div class="slider">
            <div class="slider-item">10</div>
        </div>

        <span class="slider-control prev">&#10094;</span>
        <span class="slider-control next">&#10095;</span>
      </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
